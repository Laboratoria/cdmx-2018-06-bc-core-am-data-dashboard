<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laboratoria Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="img">
        <img src="Images/logo_laboratoria_blanco.png" alt=""></img>
    </div>

    <div class="wrapper">
        <header>

            <nav>

                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>

                <div class="menu">
                    <ul>
                        <li><a id="btn Lima" href="#">Lima</a></li>
                        <li><a id="btn México" href="#">México</a></li>
                        <li><a id="btn Santiago" href="#">Santiago</a></li>
                        <li><a id="btn Alumnas" href="#">Alumnas</a></li>
                        <li><a id="btn Stats" href="#">Stats</a></li>
                    </ul>
                </div>
            </nav>

            <div class="headback"></div>
        </header>

        <div id="result">

            <div class="card">
                <div class="card-header">
                    <img src="Images/imagesavatarstudent.jpg" alt="">
                    <div class="cover"></div>
                </div>
                <div class="info">

                </div>
            </div>
        </div>

        <script type="text/javascript">
            // Menu-toggle button

            $(document).ready(function() {
                $(".menu-icon").on("click", function() {
                    $("nav ul").toggleClass("showing");
                });
            });

            // Scrolling Effect

            $(window).on("scroll", function() {
                if ($(window).scrollTop()) {
                    $('nav').addClass('black');
                } else {
                    $('nav').removeClass('black');
                }
            })
        </script>
        <script src="data.js"></script>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>

</html>
