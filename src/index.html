<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="page-element widget-container page-element-type-image widget-image">
        <div class="contents">
          <img src="c.fastcdn.co/u/cf943cfe/27418802-0-Laboratoria-Logo-RGB.png" style="margin-top: 0px;" alt="">
        </div>
      </div>
      <h1>Data Dashboard</h1>
    </header>
    <body>
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <select id="campus" name="">SEDES
                <option value="">lima</option>
                <option value="">mexico</option>
                <option value="">santiago</option>
              </select>
            </li>
            <li class="nav-item">
              <select class="generacion" name="">GENERACIÓN
                <option value="">cuarta</option>
                <option value="">quinta</option>
                <option value="">tercera</option>
              </select>
            </li>
          </ul>
        </div>
      </nav>
      <section main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" role="main">
        <div class="container-info">
          <table class="estudiantes">
            <tr>
              <th>Promedio de generación</th>
              <th>Status < 60 </th>
              <th>Status > 90</th>
            </tr>
          </table>
          <button class="boton-sede-generacion"type="button" name="button">ACEPTAR</button>
        </div>
      </section>
    </body>
