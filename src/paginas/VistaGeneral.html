<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <img class="media-body" src="Images/LaboratoriaLogoNoBack.png" alt="">
  </header>

  <div class="loginbox">
    <img src="Images/Avatar.png" class="avatar">
    <p>Inicia Sesión</p>
    <script>
      function usrpas() {
        if (document.form1.txt.value == "Lucile" && document.form1.num.value == "123") {
          window.location = "../index.html"
        } else {
          alert("Error en Usuario o Contraseña. Intenta de nuevo.")
        }
      }
      document.oncontextmenu = new Function("return false");

    </script>

    <form name="form1">

      <center>
        <input type="text" name="txt"> Usuario </center>
      <br>
      <br>
      <center>
        <input type="password" name="num"> Contraseña </center>
      <br>
      <br>
      <center>
        <input type="button" value="Acceder" onclick="usrpas()">
      </center>
      <br>
      <br>


    </form>

  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
